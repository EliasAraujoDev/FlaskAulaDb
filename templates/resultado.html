<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
</head>
<body>
    <h1>{{ mensagem }}</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente[1] }}</td>
                <td>{{ cliente[2] }}</td>
                <td><a href="{{url_for('atualizar', id=cliente[0])}}">atualizar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button><a href="{{url_for('index')}}">Voltar</a></button>  
</body>
</html>
